<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style challenge.css">
  </head>

<!-- inizio pagina -->
  <body>
    <div class="all hv-center">

      <!-- inizio header -->
      <header>
        <div class="head">
          <img class="logo"src="logo.png"><br>
          <span class="subtext">Taking Booleaners from A to B</span>
        </div>
      </header>
      <!-- fine header -->

      <!-- inizio navigation -->
      <nav>
        <div class="contenitore">
          <input type="submit" value="Prenota">
          <input type="submit" value="Termina Prenotazione">
          <input type="submit" value="Accendi Luci">
        </div>
      </nav>
      <!-- fine navigation -->

      <!-- inizio main -->
      <main>
        <div class="objects">

          <div class="row">
            <input type="checkbox" class="select">
            <span class="name">Monopattino Gino22</span><br>
            <span>&#8614;</span>
            <span class="position">Via Guadalametri - a 220 metri da te</span><br>
            <span class="charge">Stato carica:</span><br>
            <span id="medium" class="batterylevel"></span>
          </div>

          <div class="row">
            <input type="checkbox" class="select">
            <span class="name">Monopattino Mlke24</span><br>
            <span>&#8614;</span>
            <span class="position">Via Ricciardoni - a 420 metri da te</span><br>
            <span class="charge">Stato carica:</span><br>
            <span id="full" class="batterylevel"></span>
          </div>

          <div class="row">
            <input type="checkbox" class="select">
            <span class="name">Monopattino Fede154</span><br>
            <span>&#8614;</span>
            <span class="position">Via Mentarini - a 490 metri da te</span><br>
            <span class="charge">Stato carica:</span><br>
            <span id="low" class="batterylevel"></span>
          </div>

        </div>
      </main>
      <!-- fine main -->

    </div>
  </body>
  <!-- fine pagina -->


</html>
